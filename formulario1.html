<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulário de Cadastro</title>
</head>
<body>

<h2>Cadastro</h2>

<form action="insere.php" method="post">
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

    <input type="email" id="email" name="email" placeholder="nome@example.com" required><br><br>

    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>

    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

    <input type="submit" value="Enviar Formulário">
</form>

</body>
</html>
